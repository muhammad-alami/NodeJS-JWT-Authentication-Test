<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container-fluid">

        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Settings</button>

            </div>
        </main>

    </div>
    <script>
        // cache the original Login view
        const _initialTitle = document.querySelector('h1.row').innerHTML;
        const _initialMain = document.querySelector('main').innerHTML;


        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };

            axios.post('/api/login', data)
                .then(res => {
                    console.log(res);
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        getDashboard();
                    }
                });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                }
            }).catch(redirectToRootOnAuthError);   // <-- add this
        }


        function redirectToRootOnAuthError(err) {
            if (err && err.response && err.response.status === 401) {
                // token invalid/expired -> clear it and reload at "/"
                localStorage.removeItem('jwt');
                // ensure URL is root, then hard reload
                history.replaceState({ route: '/' }, '', '/');
                location.reload();
                return; // stop here
            }
            // otherwise, just log
            console.error(err);
        }




        function getSettings() {
            history.pushState({ route: '/settings' }, '', '/settings');
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                }
            }).catch(redirectToRootOnAuthError); // if 401 this will then clear the token and the go to our root
        }



        function onLoad() {
            const token = localStorage.getItem('jwt');
            const path = location.pathname;

            // renders the page only if the user visits it
            if (path === '/dashboard' && token) {
                history.replaceState({ route: '/dashboard' }, '', '/dashboard');
                return getDashboard();
            }
            if (path === '/settings' && token) {
                history.replaceState({ route: '/settings' }, '', '/settings');
                return getSettings();
            }


            history.replaceState({ route: '/' }, '', '/');

        }


        window.addEventListener('popstate', () => {
            const path = location.pathname;
            if (path === '/dashboard') {
                getDashboard();
            } else if (path === '/settings') {
                getSettings();
            } else {
                // root
                document.querySelector('h1.row').innerHTML = 'Login';
                document.querySelector('main').innerHTML = _initialMain;
            }
        });

        onLoad();



    </script>





</body>

</html>
